<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activatable HTML</title>
    <link rel="stylesheet" href="../../utils/reset.css" />
    <link rel="stylesheet" href="../../utils/auxiliary.css" />
    <link rel="stylesheet" href="../../utils/components.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <button
          class="outline-btn outline-focus"
          activates="sideMenu"
          callback="toggleSideMenu"
        >
          Toggle
        </button>
      </header>
    </div>
    <div id="sideMenu" class="side-menu">
      <button
        class="outline-btn-dark outline-focus"
        activates="sideMenu"
        callback="toggleSideMenu"
      >
        Toggle
      </button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
