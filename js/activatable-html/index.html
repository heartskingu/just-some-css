<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activatable HTML</title>
    <link rel="stylesheet" href="../../utils/reset.css" />
    <link rel="stylesheet" href="../../utils/auxiliary.css" />
    <link rel="stylesheet" href="../../utils/components.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Click with callback example -->
        <button
          class="outline-btn outline-focus"
          activates="#sideMenu"
          activatedCallback="toggleSideMenu"
        >
          Toggle
        </button>
      </header>
      
      <main class="flex-column flex-center">
        <!-- Window activator example -->
        <div
          class="offline-div"
          activates="#offlineDiv"
          activatorType="offline">
          <p>
            I can activate myself when offline!
          </p>
        </div>

        <!-- Hover example -->
        <div
          class="hover-odd item-opacity non-selectable"
          activates="li.item-opacity:nth-child(even), .hover-even"
          activatorType="mouseover">
          <p>Hover me to focus odd items</p>
        </div>
        <div
          class="hover-even item-opacity non-selectable"
          activates="li.item-opacity:nth-child(odd), .hover-odd"
          activatorType="mouseover">
          <p>Hover me to focus even items</p>
        </div>
        <div class="non-selectable">
          <ol>
            <li class="item-opacity">Item 1</li>
            <li class="item-opacity">Item 2</li>
            <li class="item-opacity">Item 3</li>
            <li class="item-opacity">Item 4</li>
            <li class="item-opacity">Item 5</li>
          </ol>
        </div>
      </main>
    </div>
    <div id="sideMenu" class="side-menu">
      <button
        class="outline-btn-dark outline-focus"
        activates="#sideMenu"
        activatedCallback="toggleSideMenu"
      >
        Toggle
      </button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
