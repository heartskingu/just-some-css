<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activatable HTML</title>
    <link rel="stylesheet" href="../../utils/reset.css" />
    <link rel="stylesheet" href="../../utils/auxiliary.css" />
    <link rel="stylesheet" href="../../utils/components.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <button
          class="outline-btn outline-focus"
          activates="#sideMenu"
          callback="toggleSideMenu"
        >
          Toggle
        </button>
      </header>
      <main class="flex-column flex-center">
        <div
          id="offlineDiv"
          class="offline-div"
          activates="#offlineDiv"
          activatorType="offline"
          activatorElement="window">
          <p
            activates="#offlineDiv"
            activatorType="online"
            activatorElement="window">
            I can activate myself when offline!
          </p>
        </div>
        <div
          activates=".even-item-opacity"
          activatorType="mouseover"
          deactivates=".even-item-opacity"
          deactivatorType="mouseout">
          <p>Hover me to focus odd items</p>
        </div>
        <div
          activates=".odd-item-opacity"
          activatorType="mouseover"
          deactivates=".odd-item-opacity"
          deactivatorType="mouseout">
          <p>Hover me to focus even items</p>
        </div>
        <div>
          <ol>
            <li class="odd-item-opacity">Item 1</li>
            <li class="even-item-opacity">Item 2</li>
            <li class="odd-item-opacity">Item 3</li>
            <li class="even-item-opacity">Item 4</li>
            <li class="odd-item-opacity">Item 5</li>
          </ol>
        </div>
      </main>
    </div>
    <div id="sideMenu" class="side-menu">
      <button
        class="outline-btn-dark outline-focus"
        activates="#sideMenu"
        callback="toggleSideMenu"
      >
        Toggle
      </button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
